<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>

<body>
<div class=container>
  <div class="jumbotron">
    <h1>To Do List</h1>
    <div class="row">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Do</span>
        <input type="text" class="form-control add-todo" placeholder="Type your task" aria-describedby="sizing-addon1" id="new-task">
      </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">ADD TASK</button>
    </div>

  </div>
  <ul id="todolist">
    <li><div class="alert alert-warning" role="alert">First</div><span class="close"><img src="img/red-x.png" height="32" width="32" align="middle"></span></li>
    <li><div class="alert alert-warning" role="alert">Second</div></li>
  </ul>
</div>



<script>
//create todo
$('.add-todo').on('click keypress',function (e) {
      e.preventDefault
      if (e.which == 13) {
           if($(this).val() != ''){
           var todo = $(this).val();
            createTodo(todo);
           }
      }
});


//create task
function createTodo(text){
    var markup = '<li ><div class="alert alert-warning" role="alert">'+ text +'</div><span class="close"><img src="img/red-x.png" height="32" width="32" align="middle"></span></li>';
    $('#todolist').append(markup);
    $('.add-todo').val('');
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}


</script>

</body>
